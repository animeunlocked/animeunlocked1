    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-Style Episodes Slider</title>
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 40px 4% 100px;
    }

    .row-title {
      font-size: 1.4vw;
      font-weight: bold;
      margin-left: 20px;
      margin-bottom: 10px;
    }

    .slider-container {
      position: relative;
      max-width: 100%;
    }

    .slider-container:hover .nav-btn {
      opacity: 1;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0 20px;
      gap: 8px;
      /* Hide scrollbar */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 16vw;           /* Adjust width based on viewport */
      min-width: 180px;         /* Minimum width for small screens */
      position: relative;
      border-radius: 4px;
      overflow: hidden;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.35);
      z-index: 10;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 20px 12px 12px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover .card-info {
      opacity: 1;
    }

    .episode-number {
      font-size: 1.2vw;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .episode-title {
      font-size: 1.1vw;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .episode-desc {
      font-size: 0.9vw;
      line-height: 1.3;
      opacity: 0.9;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      font-size: 3vw;
      width: 4vw;
      height: 12vw;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 2px;
    }

    .nav-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    @media (max-width: 768px) {
      .card { flex: 0 0 40vw; }
      .row-title { font-size: 18px; }
      .nav-btn { font-size: 32px; width: 40px; height: 100px; }
      .episode-number, .episode-title, .episode-desc { font-size: 14px; }
    }
  </style>
</head>
<body>

  <h2 class="row-title">Season 1 Episodes</h2>
  <div class="slider-container">
    <button class="nav-btn prev" aria-label="Previous">‹</button>
    
    <div class="slider" id="episodesSlider">
      <!-- Episode Card Example - Duplicate as needed -->
      <div class="card">
        <img src="https://via.placeholder.com/400x225/111111/FFFFFF?text=Episode+1" alt="Episode 1">
        <div class="card-info">
          <div class="episode-number">1</div>
          <div class="episode-title">Pilot</div>
          <div class="episode-desc">A young programmer makes a startling discovery that changes everything.</div>
        </div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/400x225/111111/FFFFFF?text=Episode+2" alt="Episode 2">
        <div class="card-info">
          <div class="episode-number">2</div>
          <div class="episode-title">The Journey Begins</div>
          <div class="episode-desc">The team faces their first major challenge together.</div>
        </div>
      </div>

      <!-- Add more cards here (10–20 is typical for a row) -->
      <!-- Repeat the above block with your real image URLs and episode data -->

    </div>
    
    <button class="nav-btn next" aria-label="Next">›</button>
  </div>

  <script>
    const slider = document.getElementById('episodesSlider');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    const scrollAmount = slider.querySelector('.card').offsetWidth + 8; // card width + gap

    prevBtn.addEventListener('click', () => {
      slider.scrollLeft -= scrollAmount * 4; // Scroll ~4 cards at a time
    });

    nextBtn.addEventListener('click', () => {
      slider.scrollLeft += scrollAmount * 4;
    });
  </script>

</body>
</html>
</body>
</html>
