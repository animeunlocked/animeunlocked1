        .card{

            /* display: inline-flex; */
            display: none;
            align-items: center;
            justify-content: center;

            position: relative;
            left: 40%;
        }
        @media(max-width:720px){
           .card{
            width: 100%;
            left: 0%;
           }
        }
        .opt{
            width: 100%;
            height: 20%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
            box-shadow: 1px 1px 5px gray;
        }
        .opt:hover{
            width: 100%;
            height: 20%;
            display: inline-flex;
            align-items: center;
            background: gray;
            transform: translate(20px);
            color: black;
            justify-content: center;
            box-shadow: 1px 1px 5px gray;
            cursor: pointer;
        }
        .title{
            color: white;
            margin: 20px;
        }

        .row{
            display: flex;
            overflow-x: auto;
            padding: 10px 20px;
            /* overflow: hidden;
            height: 25vh;
            width: 20%; */
            /* align-items: center;
            justify-content: flex-start;
            position: absolute;
            left: 40%;

        }
        .row img {
            width: 140PX;
            height: 200PX;
            margin-right: 12px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .row img:hover{
            transform: scale(1.1);
        }
        .row::-webkit-scrollbar {
