  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0 0 80px;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }

    .header {
      height: 70vh;
      min-height: 400px;
      background-image: url('https://a.storyblok.com/f/178900/900x637/00226f3d07/my-hero-academia-s7-charkv.jpeg');
      background-size: cover;
      background-position: center top;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, transparent 30%, #000 100%);
    }

    .title-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      z-index: 2;
    }

    .main-title {
      font-size: 48px;
      font-weight: 900;
      color: #ff4500; /* Orange like the logo */
      text-shadow: 0 2px 8px rgba(0,0,0,0.8);
      margin: 0 0 8px;
      line-height: 1;
    }

    .sub-title {
      font-size: 28px;
      margin: 0 0 16px;
    }

    .genres {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .genre {
      background: rgba(255,255,255,0.15);
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 16px;
    }

    .content {
      padding: 20px;
    }

    .synopsis {
      margin-bottom: 30px;
    }

    .synopsis-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .synopsis-actions {
      color: #ff4500;
    }

    .synopsis-text {
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.5;
    }

    .season-selector {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ff4500;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .search-bar input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 17px;
      outline: none;
    }

    .search-bar input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .search-arrow {
      font-size: 24px;
      margin-left: 10px;
      color: #ff4500;
    }

    .episode-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .episode-item {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.08);
      padding: 16px;
      border-radius: 8px;
    }

    .play-btn {
      width: 50px;
      height: 50px;
      background: #ff4500;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      font-size: 24px;
    }

    .episode-title {
      flex: 1;
      font-size: 18px;
    }

    .download-btn {
      font-size: 28px;
      color: #aaa;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .nav-item {
      font-size: 28px;
      color: rgba(255,255,255,0.6);
    }

    .nav-item.active {
      color: #ff4500;
    }
  </style>
</head>
